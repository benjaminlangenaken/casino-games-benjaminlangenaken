<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container flex">
            <h1 class="logo lg">Rock, Paper, Scissors</h1>
            <!-- <h2 class="score">Your score: <span class="userscore">0</span></h1> -->
    </header>

    <main class="main">
        <section class="icons">
            <div class="text-center">
                <button class="btn">Play</button>
                <h2 class="lg">Choose your weapon of choice:</h2>
                <div class="container flex">
                    <a href="#"><i class="fas fa-hand-rock fa-7x"></i></a>
                    <a href="#"><i class="fas fa-hand-paper fa-7x"></i></a>
                    <a href="#"><i class="fas fa-hand-scissors fa-7x"></i></i></a>
                </div>
            </div>

        </section>

        <section class="choices">
            <div class="container flex">
                <div class="your-choice">
                    <div class="text-center">
                        <h2 class="md">Your weapon:</h2>
                    </div>
                    <div class="container flex playersChoice">
                    </div>
                </div>

                <div class="computers-choice">
                    <div class="text-center">
                        <h2 class="md">Computer's weapon:</h2>
                    </div>
                    <div class="container flex computersChoice">
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section class="winner">
            <div class="container flex-center winnerText">
                <!-- <h1 class="logo lg win">YOU WIN!!! &#128512;</h1>
                <h1 class="logo lg lose">YOU LOSE!!! &#128520;</h1>
                <h1 class="logo lg draw">It's a draw... &#128528;</h1> -->
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
