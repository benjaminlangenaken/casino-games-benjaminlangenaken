    <title>Let's Play! | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <div class="container flex">
            <h1 class="logo lg">Rock, Paper, Scissors</h1>
    </header>

    <main class="main">
        <section class="icons">
            <div class="text-center">
                <button class="btn">Play</button>
                <h2 class="lg">Choose your weapon of choice:</h2>
            </div>
            <div class="container flex">
                <a href="#"><i class="fas fa-hand-rock fa-7x"></i></a>
                <a href="#"><i class="fas fa-hand-paper fa-7x"></i></a>
                <a href="#"><i class="fas fa-hand-scissors fa-7x"></i></i></a>
            </div>
        </section>

        <section class="choices">
            <div class="container flex">
                <div class="your-choice">
                    <div class="text-center">
                        <h2 class="md">Your weapon:</h2>
                    </div>
                    <div class="container flex playersChoice">
                        <!-- <a href="#"><i class="fas fa-hand-rock fa-7x"></i></a>
                        <a href="#"><i class="fas fa-hand-paper fa-7x"></i></a>
                        <a href="#"><i class="fas fa-hand-scissors fa-7x"></i></i></a> -->
                    </div>
                </div>

                <div class="computers-choice">
                    <div class="text-center">
                        <h2 class="md">Computer's weapon:</h2>
                    </div>
                    <div class="container flex computersChoice">

                        <a href="#"><i class="fas fa-hand-rock fa-7x"></i></a>
                        <a href="#"><i class="fas fa-hand-paper fa-7x"></i></a>
                        <a href="#"><i class="fas fa-hand-scissors fa-7x"></i></i></a>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section class="winner">
            <div class="container flex-center">
                <h1 class="logo lg win">YOU WIN!!!</h1>
                <h1 class="logo lg lose">YOU LOSE!!!</h1>
            </div>
        </section>

    </main>
